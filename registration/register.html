<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Hikes Inspire</title>
    <meta name="description" content="Log in page for Hikes Inspire." />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/theme.css" />

    <script defer type="module" src="../js/index.mjs"></script>
    <script defer type="module" src="../js/routes/login.mjs"></script>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg col-md-12 col-xxl-11">
        <div class="container-fluid col-md-9 col-lg-12 col-xl-11 col-xxl-9">
          <a
            class="navbar-brand text-light d-flex justify-content-center align-items-center"
            href="../index.html"
          >
            <img
              src="../images/mdi_foot-print.png"
              class="d-inline-block align-center"
              alt="Footprint logo linking to home page"
            />
            <h1 class="primary-font uppercase">Hikes Inspire</h1>
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center">
      <section
        class="container my-5 d-flex flex-column flex-sm-row justify-content-center justify-content-lg-start align-items-center"
      >
        <img
          src="../images/collage-hiking-images-with-border.jpeg"
          class="figure-img img-fluid rounded col-10 col-sm-7 col-md-5 col-lg-4"
          alt="A collage of nature images."
        />
        <form
          name="auth"
          id="register-form"
          method="post"
          class="text-light secondary-font col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 ms-lg-5 ms-sm-2 needs-validation"
          novalidate
        >
          <h2 class="text-center mt-2 mt-sm-0 pt-sm-0 primary-font">
            Register user
          </h2>
          <p class="primary-font text-secondary text-center">
            and join the community
          </p>
          <div class="form-group row d-flex justify-content-center">
            <div
              class="d-flex flex-column justify-content-center align-center col-10"
            >
              <label for="username" class="col-form-label">Username</label>
              <input
                type="text"
                name="name"
                required
                pattern="^[\w]+$"
                maxlength="20"
                minlength="3"
                class="form-control text-light"
                title="Please enter your first name"
                id="input-user-name"
              />
              <div class="invalid-feedback">
                Please enter a name between 3 and 20 characters.
              </div>
            </div>
            <div
              class="d-flex flex-column justify-content-center align-center col-10"
            >
              <label for="login-email" class="col-form-label">Email</label>
              <input
                type="email"
                name="email"
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                required
                class="form-control bg-primary text-light"
                id="login-email"
              />
              <div class="invalid-feedback">
                Please enter an email with user@noroff.no or user@stud.noroff.no
                pattern.
              </div>
            </div>

            <div
              class="d-flex flex-column justify-content-center align-center col-10"
            >
              <label for="login-password" class="col-form-label"
                >Password</label
              >
              <input
                type="password"
                name="password"
                minlength="8"
                required
                class="form-control bg-primary text-light"
                title="Your password must be at least 8 characters long."
                id="login-password"
              />
              <div class="invalid-feedback">
                Please enter a password with more than 8 characters.
              </div>
            </div>
            <div
              class="d-flex flex-column justify-content-center align-items-center mt-4 mt-xl-5"
            >
              <button
                id="registration-button"
                type="submit"
                class="btn btn-light fw-semibold col-10 px-5"
              >
                Register
              </button>
              <a
                href="../index.html"
                class="btn btn-outline-light fw-semibold mt-3 py-2 col-10"
                >Log in</a
              >
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-secondary pt-5 pb-3">
      <div class="social d-flex col justify-content-center mb-5">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram fa-lg mx-2"></i
        ></a>
        <a href="https://www.snapchat.com/"
          ><i class="fa-brands fa-snapchat fa-lg mx-2"></i
        ></a>
        <a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter mx-2"></i
        ></a>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook mx-2"></i
        ></a>
      </div>
      <ul class="list-inline d-flex col justify-content-center mb-3">
        <li class="list-inline-item mx-2"><a href="#">About</a></li>
        <li class="list-inline-item mx-2"><a href="#">Terms</a></li>
        <li class="list-inline-item mx-2"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright text-center">Hikes Inspire Â© 2024</p>
    </footer>
  </body>
</html>
