<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Hikes Inspire</title>
    <meta name="description" content="Log in page for Hikes Inspire." />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/theme.css" />

    <script defer type="module" src="../js/index.mjs"></script>
    <script defer type="module" src="./js/ui/listeners/auth.mjs"></script>
  </head>
  <body>
    <header class="bg-secondary container-fluid">
      <nav class="navbar navbar-expand-lg col-md-12 col-xxl-11">
        <div class="container-fluid col-md-9 col-lg-12 col-xl-11 col-xxl-9">
          <a
            class="navbar-brand text-light d-flex justify-content-center align-items-center"
            href="../index.html"
          >
            <img
              src="../images/mdi_foot-print.png"
              class="d-inline-block align-center"
              alt="Footprint logo linking to home page"
            />
            <h1 class="primary-font uppercase">Hikes Inspire</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#inputEmail"
                  >Log In</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link disabled text-primary" href="#">Feed</a>
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link disabled text-primary" href="#"
                  >My Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center">
      <section
        class="container-lg my-5 d-flex row justify-content-center align-items-start"
      >
        <figure
          class="d-none d-md-inline-block justify-content-md-center row text-dark bg-light border pb-4 col-10 col-sm-5 col-lg-5 col-xl-4 me-sm-2"
        >
          <img
            src="../images/collage-hiking-images-with-border.jpeg"
            class="figure-img img-fluid rounded"
            alt="A collage of nature images."
          />
          <figcaption
            class="figcaption-font image-text h4 text-center pt-sm-1 m-1 mx-lg-3 lh-base"
          >
            Search inspiration and post your favourite hikes!
          </figcaption>
        </figure>
        <form
          name="auth"
          id="register-form"
          method="post"
          class="bg-light text-start secondary-font col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 ms-lg-5 ms-sm-2"
        >
          <h2 class="text-center my-2 pt-5 primary-font">Register user</h2>
          <p class="primary-font mb-5 text-secondary text-center">
            and join the community
          </p>
          <div class="form-group row my-3">
            <div class="d-flex justify-content-center align-center">
              <label for="username" class="col-form-label"
                >Username
                <input
                  type="text"
                  name="name"
                  required
                  minlength="2"
                  class="form-control bg-light mb-2"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Please enter your first name"
                  id="input-user-name"
                />
              </label>
            </div>
            <div class="d-flex justify-content-center align-center">
              <label for="registration-email" class="col-form-label"
                >Email
                <input
                  type="email"
                  name="email"
                  required
                  class="form-control bg-light mb-2"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="A valid e-mail address must contain a @."
                  id="registration-email"
                />
              </label>
            </div>

            <div class="d-flex justify-content-center align-center">
              <label for="registration-password" class="col-form-label"
                >Your Password
                <input
                  type="password"
                  name="password"
                  minlength="8"
                  required
                  class="form-control bg-light"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Your chosen password must be at least 8 characters long."
                  id="registration-password"
                />
              </label>
            </div>

            <div class="form-group row p-5 d-flex text-center">
              <div class="d-flex justify-content-center align-items-center">
                <button
                  type="submit"
                  value=""
                  class="btn btn-warning py-2 px-5"
                  id="registration-button"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-secondary pt-5 pb-3">
      <div class="social d-flex col justify-content-center mb-5">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram fa-lg mx-2"></i></a
        ><a href="https://www.snapchat.com/"
          ><i class="fa-brands fa-snapchat fa-lg mx-2"></i></a
        ><a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter mx-2"></i></a
        ><a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook mx-2"></i
        ></a>
      </div>
      <ul class="list-inline d-flex col justify-content-center mb-3">
        <li class="list-inline-item mx-2"><a href="#">About</a></li>
        <li class="list-inline-item mx-2"><a href="#">Terms</a></li>
        <li class="list-inline-item mx-2"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright text-center">Hikes Inspire Â© 2024</p>
    </footer>
  </body>
</html>
