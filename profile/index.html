<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Hikes Inspire</title>
    <meta
      name="description"
      content="Your personal profile page on Hikes Inspire."
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/css/index.css" />

    <header class="bg-primary container-fluid mt-5" id="header-profile">
      <nav
        class="navbar navbar-expand-lg col-md-12 col-xxl-11"
        data-bs-theme="dark"
      >
        <div class="container-fluid col-md-9 col-lg-12 col-xl-11 col-xxl-10">
          <a
            class="navbar-brand text-light d-flex justify-content-center align-items-center"
            href="/posts/"
          >
            <img
              src="../images/mdi_foot-print.png"
              class="d-inline-block align-center"
              alt="Footprint logo linking to home page"
            />
            <h1 class="primary-font uppercase">Hikes Inspire</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a
                  id="logout-button"
                  class="nav-link text-light"
                  aria-current="page"
                  href="#"
                  >Log Out</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link active text-light" href="/posts/">Feed</a>
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link text-light" href="/profile/">My Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container text-center pb-3">
        <div class="justify-content-around align-items-center row py-4">
          <div class="col-8">
            <h2 class="primary-font text-light h4">I'm</h2>
            <h1 class="primary-font text-light">Mountain-man78</h1>
          </div>

          <div class="col-4 col-sm-3 col-md-2 me-4">
            <img
              class="img-thumbnail p-1 rounded-circle rounded-5 rounded-top-0 border-primary border-0"
              src="../images/Profile-image-hikes-inspire.jpg"
              alt="Profile image of user"
            />
            <a
              href="#"
              class="btn btn-primary border-secondary rounded-pill my-3 secondary-font"
              >Follow <i class="fa-solid fa-plus"></i
            ></a>
          </div>
        </div>
        <div
          class="d-flex justify-content-around justify-content-md-end row bg-primary py-3 pe-md-5"
        >
          <a href="#" class="col-6 col-md-2 col-lg-1"
            ><p class="text-light text-center secondary-font">
              529 Followers
            </p></a
          >
          <a href="#" class="col-6 col-md-2 col-lg-1"
            ><p class="text-light text-center secondary-font">
              634 Following
            </p></a
          >
        </div>
      </section>

      <section class="container my-5">
        <div
          class="row d-flex justify-content-center justify-content-sm-around"
        >
          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"
            ><div class="card text-bg-info mb-3">
              <h2 class="primary-font h6 text-center mt-3 mx-1">
                Lofoten Hiking experience
              </h2>
              <div class="card-body">
                <img
                  src="../images/john-o-nolan-6f_ANCcbj3o-unsplash.jpg"
                  class="img-thumbnail"
                  alt="Lofoten from the air, red houses, blue sea and mountains."
                />
              </div>
            </div>
          </a>
          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"
            ><div class="card text-bg-info mb-3">
              <h2 class="primary-font h6 text-center mt-3 mx-1">Trollheimen</h2>
              <div class="card-body">
                <img
                  src="../images/benjamin-davies-CiYenwxBB3U-unsplash.jpg"
                  class="img-thumbnail"
                  alt="Mountain hike in fog and wet, green terrain."
                />
              </div>
            </div>
          </a>
          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"

                The Majestetic North
              </h2>

          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"

              <div class="card-body">
                <img
                  src="../images/tobias-tullius-eJeEz6Paz-o-unsplash.jpg"
                  class="img-thumbnail"
                  alt="
                  Bridge over river and red house by a waterfall."
                />
              </div>
            </div>
          </a>

          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"
            ><div class="card text-bg-info mb-3">
              <h2 class="primary-font h6 text-center mt-3 mx-1">
                Green Mountain hike
              </h2>
              <div class="card-body">
                <img
                  src="../images/northern-norway-7605060_1280.jpg"
                  class="img-thumbnail"
                  alt="
                  Person walking on a green mountain with sea view."
                />
              </div>
            </div>
          </a>
          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"
            ><div class="card text-bg-info mb-3">
              <h2 class="primary-font h6 text-center mt-3 mx-1">Hardanger</h2>
              <div class="card-body">
                <img
                  src="../images/vidar-nordli-mathisen-2cNh00feVzw-unsplash.jpg"
                  class="img-thumbnail"
                  alt="Yellow house on a plain. Darker clouds and mountains in the background."
                />
              </div>
            </div>
          </a>
          <a href="#" class="col-10 col-sm-5 col-md-4 col-lg-3 my-2"
            ><div class="card text-bg-info mb-3">
              <h2 class="primary-font h6 text-center mt-3 mx-1">Trolltunga</h2>
              <div class="card-body">
                <img
                  src="../images/gautam-arora-Ta0pzGO6N8U-unsplash.jpg"

                  alt="Trolltunga view. Fjord and mountains."

              </div>

            ><div class="card text-bg-info mb-3">

                <img
                  src="../images/hery-707600_1280.jpg"
                  class="img-thumbnail"
                  alt="Sunset over mountains. Golden light."
                />
              </div>
            </div>
          </a>
